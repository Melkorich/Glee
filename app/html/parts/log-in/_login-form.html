<form class="modal__form" action="#">
  <label class="modal__label">
    Username or email address *
    <input class="modal__input" type="text" required>
  </label>
  <label class="modal__label">
    Password *
    <input class="modal__input" type="password" required>
  </label>

  <button class="modal__btn" type="submit">
    Login
  </button>

  <div class="modal__remember">
    <label class="modal__label">
      <input class="modal__checkbox" type="checkbox">
      Remember me
    </label>
    <a class="modal__link" href="#">Lost your password?</a>
  </div>

  <p class="modal__question">Not registered? No problem</p>
  <a class="modal__link modal__link--create main-link" href="#">Create an account</a>

</form>
