<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee Internet Shop | main page</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="container container--big">
      <div class="header-top">
        <a class="logo header__logo" href="#!">
          <img class="logo__img" src="images/logo.png" alt="Glee logo">
        </a>
  
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#!">Home +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Pages +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Contact</a>
            </li>
          </ul>
        </nav>
  
        <div class="user">
          <button class="user__search" type="button">
            <img src="images/icons/search.svg" alt="search">
          </button>

          <div class="user__select">
            <a class="user__link user__link--heart" href="#!">
              <img class="user__heart" src="images/icons/heart.svg" alt="favorites">
              <span class="user__num user__num--heart">0</span>
            </a>
            <a class="user__link user__link--basket" href="#!">
              <img class="user__basket" src="images/icons/basket.svg" alt="basket">
              <span class="user__num user__num--basket">0</span>
            </a>
          </div>
           
          <a class="user__navig" href="#!">
            <img src="images/icons/header-user-nav-btn.svg" alt="navigation">
          </a>
        </div>
      </div>
    </div>
  </header>
 
  
  <script src="js/main.min.js"></script>
</body>
</html>
